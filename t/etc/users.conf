<users>
    <userro>
        password userro
        roles get
    </userro>

    <userrw>
        password userrw
        roles get set info del
    </userrw>

    <userall>
        allow 127.0.0.1
        password userall
        roles all
    </userall>

    <usernet>
    	allow 192.168.0.0/24
	roles get
    </usernet>

</users>


